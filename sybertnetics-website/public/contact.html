<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <!-- This form is for Netlify to detect during build and must match the React form exactly -->
    <form name="contact" method="POST" action="/thank-you/" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <div style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </div>
        <input type="text" name="name" required />
        <input type="email" name="email" required />
        <input type="text" name="company" />
        <select name="subject" required>
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="solutions">AI Solutions</option>
            <option value="partnership">Partnership Opportunity</option>
            <option value="investment">Investment Inquiry</option>
            <option value="careers">Career Opportunities</option>
            <option value="support">Technical Support</option>
            <option value="other">Other</option>
        </select>
        <textarea name="message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
